name: Poll MTA LIRR (Penn) â†’ Drive

on:
  schedule:
    - cron: "7 * * * *"            # every hour at :07 (UTC)
    - cron: "22,37,52 11-13 * * *" # note: UTC windows
    - cron: "22,37,52 20-22 * * *" # note: UTC windows
  workflow_dispatch: {}

concurrency:
  group: poll-lirr-append
  cancel-in-progress: true

jobs:
  poll:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    permissions: { contents: read }
    env:
      TZ: America/New_York    # for readable timestamps in logs only
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install pandas numpy requests protobuf gtfs-realtime-bindings

      - name: Install rclone
        run: curl -fsSL https://rclone.org/install.sh | sudo bash

      - name: Configure rclone
        env:
          RCLONE_CONF_B64: ${{ secrets.RCLONE_CONF_B64 }}
        run: |
          mkdir -p ~/.config/rclone
          echo "$RCLONE_CONF_B64" | base64 -d > ~/.config/rclone/rclone.conf
          chmod 600 ~/.config/rclone/rclone.conf

      - name: Ensure dirs (local + Drive)
        env:
          GDRIVE_REMOTE_NAME: ${{ secrets.GDRIVE_REMOTE_NAME }}
          GDRIVE_DIR_LIRR: ${{ vars.GDRIVE_DIR_LIRR || 'penn-station/lirr' }}
        run: |
          mkdir -p data/lirr/raw
          rclone mkdir "${GDRIVE_REMOTE_NAME}:${GDRIVE_DIR_LIRR}/raw" || true

      - name: Poll & append
        id: poll
        env:
          # Required/Recommended
          LIRR_STOP_IDS: ${{ vars.LIRR_STOP_IDS || '237' }}
          MTA_API_KEY:   ${{ secrets.MTA_API_KEY }}
          LIRR_FEED_URL: "https://api-endpoint.mta.info/Dataservice/mtagtfsfeeds/lirr%2Fgtfs-lirr"
          GDRIVE_REMOTE_NAME: ${{ secrets.GDRIVE_REMOTE_NAME }}
          GDRIVE_DIR_LIRR:    ${{ vars.GDRIVE_DIR_LIRR || 'penn-station/lirr' }}
          LIRR_MASTER_NAME:   ${{ vars.LIRR_MASTER_NAME || 'lirr_penn_master.csv' }}
        run: |
          echo ">> stop_ids=$LIRR_STOP_IDS  gdrive_dir=$GDRIVE_DIR_LIRR  master=$LIRR_MASTER_NAME"
          python3 pollers/poll_lirr.py

      # Optional but useful: keep the latest raw CSV as an artifact for quick inspection
      - name: Upload raw snapshot artifact (optional)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: lirr_raw_latest
          path: |
            data/lirr/raw/*
          if-no-files-found: ignore
