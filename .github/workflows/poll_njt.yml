name: Poll NJT (Penn 105) → Drive

on:
  schedule:
    # Hourly off-peak at :00 UTC, excluding peak hours
    - cron: "0 0-10,14-19,23 * * *"

    # AM peak 07:00–09:59 ET → 11:00–13:59 UTC (every 15 min)
    - cron: "0,15,30,45 11-13 * * *"

    # PM peak 16:30–18:30 ET → 20:30–22:30 UTC (every 15 min)
    - cron: "0,15,30,45 20-21 * * *"
    - cron: "0,15,30 22 * * *"

  workflow_dispatch: {}

concurrency:
  group: poll-njt-append
  cancel-in-progress: false

jobs:
  poll:
    runs-on: ubuntu-latest
    permissions: { contents: read }
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with: { python-version: "3.11" }

      - name: Restore NJT token for today (NY date)
        uses: actions/cache/restore@v4
        with:
          path: ~/.njt/token.json
          key: njt-token-$(TZ=America/New_York date +%Y-%m-%d)

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install pandas numpy requests protobuf gtfs-realtime-bindings

      - name: Install rclone
        run: curl -fsSL https://rclone.org/install.sh | sudo bash

      - name: Configure rclone
        env:
          RCLONE_CONF_B64: ${{ secrets.RCLONE_CONF_B64 }}
        run: |
          mkdir -p ~/.config/rclone
          echo "$RCLONE_CONF_B64" | base64 -d > ~/.config/rclone/rclone.conf
          chmod 600 ~/.config/rclone/rclone.conf
          echo "[ok] rclone.conf installed"

      - name: Ensure local/remote dirs
        env:
          GDRIVE_REMOTE_NAME: ${{ secrets.GDRIVE_REMOTE_NAME }}
          GDRIVE_DIR_NJT: ${{ vars.GDRIVE_DIR_NJT || 'penn-station/njt' }}
        run: |
          mkdir -p data/njt
          rclone mkdir "${GDRIVE_REMOTE_NAME}:${GDRIVE_DIR_NJT}/raw" || true

      - name: Poll & append NJT
        env:
          GDRIVE_REMOTE_NAME: ${{ secrets.GDRIVE_REMOTE_NAME }}
          GDRIVE_DIR_NJT: ${{ vars.GDRIVE_DIR_NJT || 'penn-station/njt' }}
          NJT_MASTER_NAME: ${{ vars.NJT_MASTER_NAME || 'njt_penn_master.csv' }}
          NJT_STOP_ID: "105"
          # If NJT ever changes path, override via repo variable:
          NJT_GET_TRIP_UPDATES_URL: ${{ vars.NJT_GET_TRIP_UPDATES_URL || 'https://raildata.njtransit.com/api/GTFSRT/getTripUpdates' }}
        run: python3 pollers/poll_njt.py
