name: Poll MTA Subway (Penn) â†’ Drive

on:
  schedule:
    - cron: "5 10 * * *"
    - cron: "5 12 * * *"
    - cron: "5 14 * * *"
    - cron: "5 16 * * *"
    - cron: "5 18 * * *"
    - cron: "5 20 * * *"
    - cron: "5 22 * * *"
    - cron: "5 0 * * *"
    - cron: "5 2 * * *"
    - cron: "5 4 * * *"
  workflow_dispatch: {}

concurrency:
  group: poll-subway-append
  cancel-in-progress: false

jobs:
  poll:
    runs-on: ubuntu-latest
    permissions: { contents: read }
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with: { python-version: "3.11" }
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install gtfs-realtime-bindings requests protobuf
      - name: Install rclone
        run: curl -fsSL https://rclone.org/install.sh | sudo bash
      - name: Configure rclone
        env: 
          RCLONE_CONF_B64: ${{ secrets.RCLONE_CONF_B64 }}
        run: |
          mkdir -p ~/.config/rclone
          echo "$RCLONE_CONF_B64" | base64 -d > ~/.config/rclone/rclone.conf
          chmod 600 ~/.config/rclone/rclone.conf
      - name: Ensure dirs
        env:
          GDRIVE_REMOTE_NAME: ${{ secrets.GDRIVE_REMOTE_NAME }}
          GDRIVE_DIR_SUBWAY: ${{ vars.GDRIVE_DIR_SUBWAY || 'penn-station/subway' }}
        run: |
          mkdir -p data/subway
          rclone mkdir "${GDRIVE_REMOTE_NAME}:${GDRIVE_DIR_SUBWAY}/raw" || true
      - name: Poll & append
        env:
          SUBWAY_STOP_IDS: ${{ secrets.SUBWAY_STOP_IDS }}  # e.g., "127N,127S,A34N,A34S"
          # Optional; added only if you have one
          MTA_API_KEY: ${{ secrets.MTA_API_KEY }}
          SUBWAY_FEEDS_JSON: '["https://api-endpoint.mta.info/Dataservice/mtagtfsfeeds/nyct%2Fgtfs","https://api-endpoint.mta.info/Dataservice/mtagtfsfeeds/nyct%2Fgtfs-ace"]'
          GDRIVE_REMOTE_NAME: ${{ secrets.GDRIVE_REMOTE_NAME }}
          GDRIVE_DIR_SUBWAY: ${{ vars.GDRIVE_DIR_SUBWAY || 'penn-station/subway' }}
          SUBWAY_MASTER_NAME: ${{ vars.SUBWAY_MASTER_NAME || 'subway_penn_master.csv' }}
        run: python3 scripts/poll_subway.py
