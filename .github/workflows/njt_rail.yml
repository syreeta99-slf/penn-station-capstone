name: NJT Rail GTFS-RT poller

on:
  schedule:
    # poll every 5 minutes (safer for logs/quotas)
    - cron: "*/5 * * * *"
  workflow_dispatch: {}

jobs:
  poll:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4
      
      - name: Ensure gtfs_static exists
        run: mkdir -p gtfs_stat

      - uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install deps
        run: pip install -r requirements.txt

      # Use a stable date key so all runs TODAY share the same cached token
      - name: Compute date key (UTC)
        id: date
        run: echo "today=$(date -u +%F)" >> $GITHUB_OUTPUT

      # Cache ~/.njt/token.json for the whole UTC day
      - name: Cache NJT token (per day)
        id: token_cache
        uses: actions/cache@v4
        with:
          path: ~/.njt/token.json
          key: njt-token-${{ steps.date.outputs.today }}
          restore-keys: |
            njt-token-

      # If cache missed, try to warm exactly one token for the day.
      # IMPORTANT: Do not fail the job if issuance hits the daily limit.
      - name: Warm token if missing (non-fatal on daily limit)
        if: steps.token_cache.outputs.cache-hit != 'true'
        env:
          NJT_ENV: "prod"
          NJT_USERNAME: ${{ secrets.NJT_USERNAME }}
          NJT_PASSWORD: ${{ secrets.NJT_PASSWORD }}
          PYTHONUNBUFFERED: "1"
        shell: bash
        run: |
          mkdir -p ~/.njt
          # Run warm; if it fails (e.g., daily limit), don't fail the workflow
          python pollers/njt_realtime_rail.py --warm-token || echo "Warm token failed (likely daily limit); continuing."
          # If token is present, great. If not, log it and continue.
          if [ -s ~/.njt/token.json ]; then
            echo "Token present in cache."
          else
            echo "No token available this UTC day (daily limit). Poller will skip work gracefully."
          fi

      # Normal poll (script will reuse cached token and only refresh once on 401)
      # Guarded so daily-limit/401/network blips don't fail the workflow.
      - name: Run NJT Rail poller
        env:
          NJT_ENV: "prod"                      # use "test" while iterating
          NJT_USERNAME: ${{ secrets.NJT_USERNAME }}
          NJT_PASSWORD: ${{ secrets.NJT_PASSWORD }}
          NJT_OUT_DIR: data/realtime_njt
          NJT_INCLUDE_VP: "1"
          TZ: "UTC"
          PYTHONUNBUFFERED: "1"
        shell: bash
        run: |
          mkdir -p ~/.njt
          python pollers/njt_realtime_rail.py || echo "NJT daily limit or transient error; not failing workflow"

      - name: Upload realtime CSVs (artifact)
        uses: actions/upload-artifact@v4
        with:
          name: njt_realtime_${{ steps.date.outputs.today }}
          path: data/realtime_njt/*.csv
          retention-days: 7
